# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: maven
    - name: Test Java app
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      run: mvn clean install && mvn -f testing clean install && mvn -f testing compile exec:java -Dexec.mainClass="org.greatgamesonly.shared.opensource.sql.framework.lightweightsql.testing.TestMain" -Dexec.args="${{ secrets.DATABASE_URL }} ${{ secrets.DATABASE_USERNAME }} ${{ secrets.DATABASE_PASSWORD }}"
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    - name: Maven Cache
      # You may pin to the exact commit or the version.
      # uses: skjolber/maven-cache-github-action@b1d76adcd43ba2e253cb04c5dbe67d0ea599f65b
      uses: skjolber/maven-cache-github-action@v2.0
